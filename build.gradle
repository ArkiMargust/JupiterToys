import org.gradle.api.tasks.testing.logging.TestExceptionFormat

plugins {
    id 'groovy'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.gebish:geb-spock:6.0'
    testImplementation 'org.codehaus.groovy:groovy-all:3.0.12'
    testImplementation 'org.seleniumhq.selenium:selenium-firefox-driver:4.4.0'
    testImplementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.4.0'
    testImplementation 'org.seleniumhq.selenium:selenium-edge-driver:4.4.0'
    testImplementation 'org.apache.logging.log4j:log4j-api:2.18.0'
    testImplementation 'org.apache.logging.log4j:log4j-core:2.18.0'
    testImplementation 'ch.qos.logback:logback-classic:1.3.0-alpha16'
    testImplementation ("com.athaydes:spock-reports:2.3.0-groovy-3.0") { transitive = false }
}

test {

    systemProperties = System.properties
    useJUnitPlatform()
    testLogging {

        showStandardStreams true
        exceptionFormat TestExceptionFormat.FULL
        showCauses true
    }
}