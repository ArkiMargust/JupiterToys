schedules:
  - cron: "0 0 * * *"
    displayName: Daily Regression Run
    branches:
      include:
        - master

variables:
  GRADLE_USER_HOME: $(Pipeline.Workspace)/.gradle

pool:
  name: 'Azure Pipelines'
  vmImage: 'windows-latest'

steps:
  - task: Cache@2
    inputs:
      key: 'gradle | "$(Agent.OS)" | **/build.gradle' # Swap build.gradle.kts for build.gradle when using Groovy
      restoreKeys: |
        gradle | "$(Agent.OS)"
        gradle
      path: $(GRADLE_USER_HOME)
    displayName: Configure gradle caching

  - task: Gradle@2
    inputs:
      gradleWrapperFile: 'gradlew.bat'
      tasks: 'clean test'
      options: '--build-cache -Dgeb.env=chrome -DisHeadless=true -Dwebdriver.chrome.driver=$(CHROMEWEBDRIVER)\chromedriver.exe'
      publishJUnitResults: true
      testResultsFiles: '**/TEST-*.xml'
      testRunTitle: 'Regression'
    displayName: Run Jupiter Joy Tests on Chrome

  - script: |
      # stop the Gradle daemon to ensure no files are left open (impacting the save cache operation later)
      ./gradlew --stop
    displayName: Stop the Gradle daemon to ensure no files are left open (impacting the save cache operation later)

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: '$(GRADLE_USER_HOME)build/spock-reports'
      includeRootFolder: true
      archiveType: 'zip'
      archiveFile: '$(System.JobDisplayName)_$(Build.ArtifactStagingDirectory)/SpockReports_Run_$(System.JobAttempt).zip'
      replaceExistingArchive: true
    displayName: Compress spock reports

  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: '$(System.JobDisplayName)_$(Build.ArtifactStagingDirectory)/SpockReports_Run_$(System.JobAttempt).zip'
      artifact: 'Run_$(System.JobAttempt)'
      publishLocation: 'pipeline'
    displayName: Publish spock reports